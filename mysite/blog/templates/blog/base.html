<!DOCTYPE html>
{% load static %}
<html>
<head>

	<meta charset="utf-8">
	<title>Blog Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<!-- Medium style editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom Css -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Exo+2:wght@700&display=swap" rel="stylesheet"> 

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
	  <div class="container-fluid">
	    <a class="navbar-brand big-brand" href="{% url 'post_list' %}">Blog</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'about' %}">About</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Contact
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="https://github.com/jatin-k">Github</a></li>
	            <li><a class="dropdown-item" href="https://www.linkedin.com/in/jatin-kumar-295157176/">LinkedIn</a></li>
	          </ul>
	        </li>
	      </ul>

	      <ul class="navbar navbar-nav ml-auto">
	      	{% if user.is_authenticated %}
	      		<li class="nav-item">
		          <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link">Welcome: {{user.username}}</a>
		        </li>
		    {% else %}
		    	<li class="nav-item">
		    	  <a class="nav-link" href="{% url 'login' %}">
		    	  	<span>
		    	  		<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
						  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
						  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
						</svg>
					</span>
				  </a>
		    	</li>
	      	{% endif %}
	      </ul>
	    </div>
	  </div>
	</nav>

	<!-- Content Block -->
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_post">
					{% block content %}
					{% endblock %}	
				</div>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</body>
</html>
